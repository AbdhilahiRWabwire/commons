updates:
  - package-ecosystem: "github-actions"
    commit-message:
      prefix: "Actions"
    directory: "/" 
    schedule:
      day: "saturday"
      interval: "weekly"
      time: "03:00"

  - package-ecosystem: "gradle"
    commit-message:
      prefix: "Gradle"
    directory: "/" 
    schedule:
      day: "saturday"
      interval: "weekly"
      time: "03:00"

  - package-ecosystem: "gradle"
    commit-message:
      prefix: "Gradle"
    directory: "/app"
    schedule:
      day: "saturday"
      interval: "weekly"
      time: "03:00"
    ignore:
      - dependency-name: "com.squareup.retrofit2"
      - dependency-name: "io.reactivex.rxjava2"
      - dependency-name: "com.jakewharton.rxbinding2"
      - dependency-name: "com.jakewharton.rxbinding3"

  - package-ecosystem: "maven"
    commit-message:
      prefix: "Maven"
    directory: "/" 
    schedule:
      day: "saturday"
      interval: "weekly"
      time: "03:00"
      
  - package-ecosystem: "maven"
    commit-message:
      prefix: "Maven"
    directory: "/app" 
    schedule:
      day: "saturday"
      interval: "weekly"
      time: "03:00"
    ignore:
      - dependency-name: "com.squareup.retrofit2"
      - dependency-name: "io.reactivex.rxjava2"
      - dependency-name: "com.jakewharton.rxbinding2"
      - dependency-name: "com.jakewharton.rxbinding3"
      
version: 2
