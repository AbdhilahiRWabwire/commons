// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url "https://maven.pkg.jetbrains.space/public/p/compose/dev" }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
        classpath 'com.github.triplet.gradle:play-publisher:3.9.1'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:4.0.0'
        classpath 'gradle.plugin.org.gradle.android:android-cache-fix-gradle-plugin:3.0.1'
        classpath 'org.jetbrains.compose:compose-gradle-plugin:1.6.0'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22'
        classpath 'org.codehaus.groovy:groovy-all:3.0.21'
    }
}

allprojects {
    repositories {
        google()
        maven { url "https://maven.pkg.jetbrains.space/public/p/compose/dev" }
        mavenCentral()
        gradlePluginPortal() // potential jcenter() replacement
        maven { url "https://jitpack.io" }
        maven { url "https://maven.google.com" }
    }
}
subprojects{
    tasks.withType(Test).configureEach{
        jvmArgs = jvmArgs + ['--add-opens=java.base/java.lang=ALL-UNNAMED']
    }
}
